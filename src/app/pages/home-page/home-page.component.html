<main class="home-page">
  <section class="home-page__banner intro">
    <h1 class="intro__subtitle">{{"HOME_PAGE.INTRO_SUBTITLE" | translate}}</h1>
    <h2 class="intro__title">{{"HOME_PAGE.INTRO_TITLE" | translate}}</h2>
    <p class="intro__description">{{"HOME_PAGE.INTRO_DESCRIPTION" | translate}}</p>
    <button class="intro__show-button">{{"HOME_PAGE.INTRO_SHOW_BUTTON" | translate}}</button>
  </section>
  <section class="home-page__product product">
    <div class="product__category">
      @for (categoryItem of categoryList; track categoryItem.name) {
      <app-category-card
        [class.big-card]="$index === 2"
        [categoryItem]="categoryItem"
      ></app-category-card>
      }
    </div>
    <div class="product__featured"></div>
    <div class="product__latest"></div>
  </section>
</main>
