<main class="home-page">
  <section class="home-page__banner intro">
    <h1 class="intro__subtitle">SUMMER 2020</h1>
    <h2 class="intro__title">New Collection</h2>
    <p class="intro__description">Find The Perfect style for you</p>
    <button class="intro__show-button">Show Now</button>
  </section>
  <section class="home-page__product product">
    <div class="product__category">
      @for (categoryItem of categoryList; track categoryItem.name) { @if ($index
      === 2) {
      <app-category-card
        class="big-card"
        
        [categoryItem]="categoryItem"
      ></app-category-card>

      } @else {<app-category-card
        [categoryItem]="categoryItem"
      ></app-category-card
      >} }
    </div>
    <div class="product__featured"></div>
    <div class="product__latest"></div>
  </section>
</main>
