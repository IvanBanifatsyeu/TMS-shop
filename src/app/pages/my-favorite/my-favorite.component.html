<div class="favorites-container">
    <h1 class="favorites-container__title">My Favorites</h1>
    <div class="favorites-container__list-wr list-wr">
        @for (item of listMyFavorite_s(); track item.id) {
            <app-product-card [product]="item" class="list-wr__product-card product-card"></app-product-card>
        }
    </div>
    @if (!listMyFavorite_s()?.length) {
        <div  class="empty-message">
            <p class="empty-message__text">Your favorites list is empty ðŸ¥º</p>
        </div>
    }
    
</div>
