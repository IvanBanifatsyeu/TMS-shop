<div class="register-wrapper">
  <div class="register-wrapper__title-wrapper title-wrapper">
    <h1 class="title-wrapper__title">Register</h1>

    @if (this.errorMessage()) {
    <p class="title-wrapper__error">{{ this.errorMessage() }}</p>
    }
  </div>

  <form
    class="register-wrapper__form form"
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
  >
    <input
      class="form__input"
      type="text"
      formControlName="username"
      placeholder="Username"
    />
    <input
      class="form__input"
      type="text"
      formControlName="email"
      placeholder="Email"
    />
    <div class="form__input-wrapper input-wrapper">
      <input
        class="input-wrapper__input-password"
        [type]="passwordFieldType_s()"
        formControlName="password"
        placeholder="Password"
      />
      <svg
        class="input-wrapper__eye"
        icon="close_eye"
        (click)="togglePasswordVisibility()"
      ></svg>
    </div>
    <button class="form__button" type="submit">Sign Up</button>
  </form>
</div>
