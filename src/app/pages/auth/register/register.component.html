<div class="register-wrapper">
  <div class="register-wrapper__title-wrapper title-wrapper">
    <h1 class="title-wrapper__title">Register</h1>

    @if (this.errorMessage()) {
    <p class="title-wrapper__error">{{ this.errorMessage() }}</p>
    }
  </div>

  <form
    class="register-wrapper__form form"
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
  >
    <input
      class="form__input"
      type="text"
      formControlName="username"
      placeholder="Username"
    />
    <input
      class="form__input"
      type="text"
      formControlName="email"
      placeholder="Email"
    />
    <input
      class="form__input"
      type="password"
      formControlName="password"
      placeholder="Password"
    />

    <button class="form__button" type="submit">Sign In</button>
  </form>
</div>
