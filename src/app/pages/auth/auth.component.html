<div class="auth-wrapper">
  @if(authService.currentUser_s() == null) {

  <div class="auth-wrapper__links">
    <a routerLink="/login">Login</a>
    <a routerLink="/register">Register</a>
  </div>

  } @if(authService.currentUser_s()) {
  <p class="auth-wrapper__hello">
    Hello, {{ authService.currentUser_s()?.username }}
  </p>
  
    <button  class="auth-wrapper__btn" (click)="logout()">Logout</button>
  

  }
</div>
