<nav class="nav">
  <ul class="nav__list list">
    @for (item of navItems; track item){
    <li>
      <a
        [routerLink]="[item.path]"
        class="list__item"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >{{ item.text | translate }}</a
      >
    </li>
    }
  </ul>
</nav>
