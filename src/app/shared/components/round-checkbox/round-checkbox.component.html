<div class="checkbox-container">
  <input
    class="checkbox-container__input"
    [id]="title()"
    type="checkbox"
    [checked]="selected()"
  />
  <Label class="checkbox-container__label-wr label-wr" [for]="title()">
    <svg class="label-wr__svg-icon svg-icon" icon="color-icon"></svg>
    <p class="label-wr__title">
      {{ "FILTER." + title().toUpperCase() | translate }}
    </p>
  </Label>
</div>
