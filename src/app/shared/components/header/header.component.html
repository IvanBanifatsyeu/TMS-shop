<app-navigation></app-navigation>
<div class="actions">
  <a
    class="actions__my-account my-account"
    (mouseenter)="showPopup()"
    (mouseleave)="hidePopup()"
  >
    <svg icon="avatar" class="my-account__icon"></svg>
    <span class="my-account__text">{{ "HEADER.MY_ACCOUNT" | translate }}</span>
    @if(isPopupVisible) {
    <app-account-popup @fadeInOut></app-account-popup>
    }
  </a>
  <a
    class="actions__favorite-icon favorite-icon"
    [routerLink]="['/my-favorite']"
  >
    <svg icon="fav" class="favorite-icon__img"></svg>
    @if(listMyFavorite_s()?.length){
    <span class="favorite-icon__counter">{{ listMyFavorite_s()?.length }}</span>
    }
  </a>
  <a class="actions__cart-icon cart-icon">
    <svg icon="cart" class="cart-icon__img"></svg>
  </a>
</div>
