<div class="filter-container">
  <div class="custom-slider">
    <ngx-slider
      [(value)]="value"
      [(highValue)]="highValue"
      [options]="options"
    ></ngx-slider>
  </div>

  <div class="price-display">
    <div class="price-box-wr">
      <input
        class="price-box"
        pattern="[0-9]*"
        type="text"
        [(ngModel)]="value"
      />
    </div>

    <div class="price-box-wr">
      <input
        class="price-box"
        pattern="[0-9]*"
        type="text"
        [(ngModel)]="highValue"
      />
    </div>
  </div>
</div>
